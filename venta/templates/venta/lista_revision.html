{% extends 'core/base_admin.html' %}
{% block contenido %}
  <section id="intro" style="height: 100px;">
                                        <div class="container">
                                        <div class="row">
                                          <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 text-center">
                                            <div class="intro animate-box">
                                              <h1>Lista Revisiones</h1>
                                            </div>
                                          </div>
                                          </div>
                                              </section>
                                                  <main id="main">
                                                  <div class="container">
                                            <div class="col-md-8 col-md-offset-2 animate-box">
                                                  <div class="table-responsive">
                                              <table class="table .table-hover">
                                                  <thead>
                                                      <tr>
                                                        <th>Id</th>
                                                        <th>Auto</th>
                                                        <th>Filto</th>
                                                        <th>Aceite</th>
                                                        <th>Frenos</th>
                                                        <th>Motor</th>
                                                        <th>Editar</th>
                                                        <th>Eliminar</th>
                                                      </tr>
                                                  </thead>
                                                  <tbody>
                                                    {% for i in a %}
                                                      <tr>
                                                        <td>{{i.id}}</td>
                                                        <td>{{i.auto.matricula}}</td>
                                                        <td>{{i.filtro}}</td>
                                                        <td>{{i.aceite}}</td>
                                                        <td>{{i.frenos}}</td>
                                                        <td>{{i.motor}}</td>
                                                        <td> <a href="{% url "modificar-revision" i.id %}"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> </td>
                                                        <td> <a href="{% url "eliminar-revision" i.id %}"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>  </td>
                                                      </tr>
                                                    {% endfor %}
                                                          </tbody>
                                                          </table>
                                                        </div>
                                                        <a href="{% url "nueva-revision" %}">  <button type="button" class="btn btn-primary">Agregar Nuevo</button></a>
                                                          </div>
                                                    </div>
                                                </div>
                          </main>
{% endblock %}
