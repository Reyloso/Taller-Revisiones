{% extends 'core/base_admin.html' %}
{% block contenido %}
    <section id="intro" style="
                      height: 100px;">
                    <div class="container">
                      <div class="row">
                        <div class="col-lg-6 col-lg-offset-3 col-md-8 col-md-offset-2 text-center">
                          <div class="intro animate-box">
                            <h1>Lista Clientes</h1>
                          </div>
                        </div>
                      </div>
                    <div>
                  </section>
                      <main id="main">
                        <div class="container">
                          <div class="col-md-8 col-md-offset-2 animate-box">
                            <div class="table-responsive">
                            <table class="table .table-hover">
                                <thead>
                                    <tr>
                                      <th>Nid</th>
                                      <th>Nombre</th>
                                      <th>1er Apellido</th>
                                      <th>2do Apellido</th>
                                      <th>Telefono</th>
                                      <th>Auto</th>
                                      <th>Editar</th>
                                      <th>Eliminar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for i in a %}
                                    <tr>
                                      <td>{{i.nid}}</td>
                                      <td>{{i.nombre}}</td>
                                      <td>{{i.primer_apellido}}</td>
                                      <td>{{i.segundo_apellido }}</td>
                                      <td>{{i.telefono}}</td>
                                      <td>{{i.auto}}</td>
                                      <td> <a href="{% url "modificar-cliente" i.nid %}"> <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a> </td>
                                      <td> <a href="{% url "eliminar-cliente" i.nid %}"> <span class="glyphicon glyphicon-trash" aria-hidden="true"></span> </a>  </td>
                                  </tr>
                                  {% endfor %}
                                </tbody>
                            </table>
                          </div>
                            <a href="{% url "nuevo-cliente" %}">  <button type="button" class="btn btn-primary">Agregar Nuevo</button></a>
                            </div>
                      </div>
                    </div>
          </main>
{% endblock %}
